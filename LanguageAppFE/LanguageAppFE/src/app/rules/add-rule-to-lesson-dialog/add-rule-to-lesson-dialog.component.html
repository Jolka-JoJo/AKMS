<div class="main-dialog">
  <h2 mat-dialog-title>Taisyklės</h2>
  <mat-form-field appearance="standard">
    <mat-label>Ieškoti</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  <mat-dialog-content class="mat-typography">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="select" >
          <th mat-header-cell *matHeaderCellDef class = "table-row-checkbox">
            <mat-checkbox color="primary"
                          (change)="$event ? toggleAllRows() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row" class = "table-row-checkbox">
            <mat-checkbox color="primary"
                          (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>
        <ng-container matColumnDef="Nr" class = "table-row-position">
          <th mat-header-cell *matHeaderCellDef> Nr </th>
          <td mat-cell *matCellDef="let row"> {{dataSource.filteredData.indexOf(row) + 1}}</td>
        </ng-container>

        <ng-container matColumnDef="Rule">
          <th mat-header-cell *matHeaderCellDef> Taisyklės pavadinimas</th>
          <td mat-cell *matCellDef="let row"> {{row.ruleTitle}} </td>
        </ng-container>

        <ng-container matColumnDef="RuleContent">
          <th mat-header-cell *matHeaderCellDef> Taisyklė </th>
          <td mat-cell *matCellDef="let row"> {{row.ruleContent}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Nėra duomenų "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [length]="dataSource ? dataSource.data.length : 0"
                  showFirstLastButtons
                  [pageSizeOptions]="[5, 10, 25]"
                  aria-label="Select page">
      </mat-paginator>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions class = "dialog-action-buttons">
    <button mat-raised-button color="warn" (click)="onCancel()">Atšaukti</button>
    <button mat-raised-button color="primary" (click)="confirm()" >Priskirti taisyklę</button>
  </div>
</div>
